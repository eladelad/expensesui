<div class="table-responsive">
     <h3><span>Sum: {{ transSum(filteredTrans) }} </span></h3>
    Filter: <select ng-model="filterit" ng-options="t.Category for t in uniqueTrans = (trans | unique:'Category')">
      <option value="">-- Choose Category --</option>
    </select>
      <table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Category</th>
				<th>Sub Category</th>
				<th>Amount</th>
				<th>Paid With</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody>
        <tr ng-repeat="tran in filteredTrans = (trans | orderBy:'Date' | filter:filterit.Category)">

          <td>{{tran.Date}}</td>
		  <td>{{tran.Category}}</td>
		  <td>{{tran.subCategory}}</td>
		  <td>{{tran.Amount}}</td>
		  <td>{{tran.paymentType}}</td>
		  <td>{{tran.comment}}</td>
        </tr>
         </tbody>
      </table>
    <h3>Count: {{filteredTrans.length}}</h3>
</div>
