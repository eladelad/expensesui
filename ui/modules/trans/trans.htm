<div class="table-responsive">
      <table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Category</th>
				<th>Sub Category</th>
				<th>Amount</th>
				<th>Paid With</th>
				<th>Comment</th>
			</tr>
		</thead>
		<tbody>
        <tr ng-repeat="tran in trans">
          <td>{{tran.Date}}</td>
		  <td>{{tran.Category}}</td>
		  <td>{{tran.subCategory}}</td>
		  <td>{{tran.Amount}}</td>
		  <td>{{tran.paymentType}}</td>
		  <td>{{tran.comment}}</td>
        </tr>
         </tbody>
      </table>
</div>
